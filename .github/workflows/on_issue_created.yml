name: Assign Copilot on New Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write   

jobs:
  assign-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¤– Assign Copilot agent to issue
        env:
          GH_TOKEN: ${{ secrets.GH_OAUTH_TEMP_LOGIN_SECRET }}
        run: |
          echo "Assigning Copilot to issue #${{ github.event.issue.number }}..."
          gh issue edit ${{ github.event.issue.number }} \
            --repo "${{ github.repository }}" \
            --add-assignee "Copilot (AI)"

      - name: ðŸ’¬ Notify Teams about Copilot result
        if: always()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          echo "Sending Teams notification..."
          curl -X POST -H "Content-Type: application/json" \
              -d "{\"text\":\"ðŸ¤– Copilot finished issue #${{ github.event.issue.number || 'N/A' }} in ${{ github.repository }}\"}" \
              "$TEAMS_WEBHOOK_URL"

