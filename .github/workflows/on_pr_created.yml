name: PR to Soliticket

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
      - develop
      - feature/**

permissions:
  contents: read
  pull-requests: read

jobs:
  create-ado-issue:
    runs-on: ubuntu-latest
    env:
      SOLITICKET_URL: https://support.solita.dk/api/ai-coding-automation/createWorkItem?code=
      SOLITICKET_SECRET: ${{ secrets.SOLITICKET_SECRET }}  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract PR details
        id: pr
        run: |
          echo "PR_TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          echo "PR_BODY=${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "PR_URL=${{ github.event.pull_request.html_url }}" >> $GITHUB_ENV
          echo "PR_AUTHOR=${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV

      - name: Create Soliticket
        run: |
          echo "ðŸ§¾ Creating Soliticket for PR: $PR_TITLE"

          curl -s -X POST "${SOLITICKET_URL}${SOLITICKET_SECRET}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg title "$PR_TITLE" \
              --arg description "Author: $PR_AUTHOR\nURL: $PR_URL\n\n$PR_BODY" \
              '{title: $title, description: $desc}')"

          echo "âœ… Soliticket POST request sent"

