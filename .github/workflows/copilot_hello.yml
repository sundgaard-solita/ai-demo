name: Copilot Agent Hello World

on:
  workflow_dispatch:  # manual trigger for now

permissions:
  contents: read
  issues: write

jobs:
  hello-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI with Copilot extension
        run: |
          GH_VERSION="2.80.0"
          ARCH=$(dpkg --print-architecture)
          wget -q https://github.com/cli/cli/releases/download/v${GH_VERSION}/gh_${GH_VERSION}_linux_${ARCH}.deb -O /tmp/gh.deb
          sudo dpkg -i /tmp/gh.deb
          gh extension install github/gh-copilot || gh extension upgrade github/gh-copilot

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token
          gh auth status

      - name: Create Copilot Agent test task
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "ðŸ§  Calling Copilot Agent..."
          gh copilot agent create \
            --name "Hello-Test-Agent" \
            --instructions "You are a helpful assistant. Reply with 'pong' when you receive 'ping'." \
            --input "ping" \
            --debug
